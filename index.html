<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Custom Browser</title>
  <!-- Load Tailwind Browser version -->
  <link href="styles/tailwind.min.css" rel="stylesheet" />
</head>

<body class="m-0 p-0 flex flex-col h-screen overflow-hidden">
  <!-- Tab bar with Tailwind classes -->
  <div id="tabBar" class="flex bg-pink-200 p-0 overflow-x-auto m-0">
    <!-- New Tab button with its own padding and cursor -->
    <div id="newTab" class="py-2 px-4 cursor-pointer">+</div>
  </div>
  <!-- URL bar with navigation buttons -->
  <div id="navContainer" class="flex space-x-2 p-2 m-0">
    <button id="backBtn" class="px-1 m-0 p-0 py-0 rounded overflow-hidden">⬅️</button>
    <button id="forwardBtn" class="px-1 m-0 p-0 py-0 rounded overflow-hidden">➡️</button>
    <label class="flex items-center space-x-2">
      <input type="checkbox" id="popupToggle" class="form-checkbox">
      <span id="popupLabel">Popups on</span>
    </label>
    <input id="urlBar" type="text" placeholder="Enter URL and press Enter"
           class="p-2 border border-gray-300 rounded flex-1"/>
  </div>
  <!-- Webviews container -->
  <div id="webviewsContainer" class="relative min-h-0 flex-1 w-full overflow-hidden"></div>

  <script src="render.js"></script>
</body>

</html>
